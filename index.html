<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="playlist.svg" alt="playlist" id="playlist-img">
            <h2>FEEL THE MUSIC</h2>
           <img src="music.svg" alt="music" id="music-img">
        </header>
        <main>
            <div class="left">
                <div class="song-image">
                    <img src="musicanimation.webp" alt="anim" id="musicanim">

                </div>
                <div class="volume-div">
                    <div class="volume-img">
                    <img src="volume.svg" alt="volume" id="vol-svg">
                    </div>

                    <input type="range" id="volume-range" onchange="volume()">
                </div>
            

            </div>
            <div class="right">
                <div class="details">
                <h3 class="song-name">Kadalalle</h3>
                <h5 class="song-singer"> Karthik</h5>
                </div>
                <input type="range"  id="song-duration" onchange="duration( )">
                <div class="controls">
                    <div class="prev-img">
                    <img src="previous.svg" alt="prev" id="prev-img" onclick="previousSong()">
                    </div>
                    <div class="playpause">
                    <img src="play.svg" alt="playpause" id="playpause" 
                    onclick="playPause()">
                    </div>
                    <div class="next-img">
                    <img src="next.svg" alt="next" id="next-img"
                    onclick="nextSong()">
                    </div>

                </div>

            </div>
            <div class="playlist">
                <div class="playlist-songs">
                    <img src="./dimg1.jfif" alt="img">
                    <div class="song-details">
                        <h2>Kadalalle</h2>
                        <h5>Karthik</h5>
                    </div>
                 </div>
                <div class="playlist-songs">
                    <img src="./Aimg2.jfif" alt="img">
                    <div class="song-details">
                        <h2>Aagasam</h2>
                        <h5>Karthik</h5>
                    </div>
                    </div>

                
                <div class="playlist-songs">
                    <img src="./Aadaimg1.jfif" alt="img">
                    <div class="song-details">
                        <h2>Aathadi</h2>
                        <h5>Karthik</h5>
                    </div>
                    </div>

                
                <div class="playlist-songs">
                    <img src="./music img/img1.jfif" alt="img">
                    <div class="song-details">
                        <h2>Kadalalle</h2>
                        <h5>Karthik</h5>
                   </div>

                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
